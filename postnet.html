<header  class="text-center">
    <h1>POST-NET</h1>

<section id="translator">
    <form class="form-horizontal" id="translatorForm">
        <div class="form-group-lg">
            <label for="inputs_code" class="col-sm-4 control-label">Input-code : </label>

            <div class="col-sm-6">
                <input type="text" name="inputs_code" class="form-control" id="inputs_code" placeholder="Please input a code in here">
                <span name="err_msg" class="text-danger">Err</span>
            </div>
        </div>
        <div class="form-group">
            <label for="result" class="col-sm-4 control-label"> Result : </label>

            <div class="col-sm-4">
                <span id="result" name="result">|：|：|：|</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <div class="checkbox">
                    <label>
                        <input type="radio" form="translatorForm" id="translator_method" value="barToZip" checked/>Barcode to Zipcode
                    </label>
                    <label>
                        <input type="radio" form="translatorForm" id="translator_method" value="zipToBar"/>Zipcode to Barcode
                    </label>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-2">
                <button type="submit" name="ok" class="btn btn-primary btn-block">OK</button>
            </div>
        </div>
    </form>
</section>
